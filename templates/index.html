<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <ul>
        <h3>最新文章</h3>
            {% for x in blog_index %}
            <li>{{ x.title }}</li>
            {% endfor %}
        </ul>

        <a href="{% url 'news-year-archive' 2012 %}">2012 Archive</a>
        {# Or with the year in a template context variable: #}
        <ul>
        {% for yearvar in year_list %}
        <li><a href="{% url 'news-year-archive' yearvar %}">{{ yearvar }} Archive</a></li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
